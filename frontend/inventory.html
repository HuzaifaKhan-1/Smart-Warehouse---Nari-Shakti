<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory | AgriFresh Intelligence</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="blob"></div>
    <div class="blob-2"></div>

    <aside class="sidebar">
        <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 50px; padding: 0 10px;">
            <div
                style="width: 40px; height: 40px; background: var(--primary); border-radius: 10px; transform: rotate(45deg); display: flex; align-items: center; justify-content: center;">
                <i class="fas fa-leaf" style="transform: rotate(-45deg); color: white;"></i>
            </div>
            <span style="font-size: 1.5rem; font-weight: 800; letter-spacing: -1px;">AgriFresh</span>
        </div>

        <nav>
            <a href="dashboard.html" class="nav-item"><i class="fas fa-table-cells-large"></i> Dashboard</a>
            <a href="inventory.html" class="nav-item active"><i class="fas fa-boxes-stacked"></i> Inventory</a>
            <a href="analytics.html" class="nav-item"><i class="fas fa-chart-pie"></i> Analytics</a>
            <a href="trace.html" class="nav-item"><i class="fas fa-route"></i> Traceability</a>
        </nav>
    </aside>

    <main class="main-wrapper">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px;">
            <div>
                <h1 style="font-size: 2.2rem; font-weight: 800;">Inventory Registry</h1>
                <p style="color: var(--text-secondary);">Managed batches tracked by ML Spoilage Models (96% accuracy)
                </p>
            </div>
            <button class="btn-premium">
                <i class="fas fa-plus"></i> Ingest New Batch
            </button>
        </header>

        <div class="glass-panel"
            style="padding: 24px; margin-bottom: 30px; display: flex; gap: 20px; align-items: center;">
            <div style="flex: 1; position: relative;">
                <i class="fas fa-search"
                    style="position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: var(--text-secondary);"></i>
                <input type="text" placeholder="Search by batch ID, product, or zone..." class="filter-select"
                    style="width: 100%; padding-left: 45px;">
            </div>
            <select id="productFilter" class="filter-select">
                <option value="all">All Products</option>
                <option value="tomato">Tomato</option>
                <option value="onion">Onion</option>
                <option value="potato">Potato</option>
            </select>
            <div style="display: flex; gap: 8px;">
                <button class="glass-panel"
                    style="padding: 10px 16px; color: var(--text-secondary); cursor: pointer;"><i
                        class="fas fa-filter"></i> High Risk Only</button>
                <button class="glass-panel"
                    style="padding: 10px 16px; color: var(--text-secondary); cursor: pointer;"><i
                        class="fas fa-sort-amount-down"></i> Sort by Expiry</button>
            </div>
        </div>

        <div class="glass-panel" style="padding: 20px; overflow-x: auto;">
            <table style="width: 100%; border-collapse: collapse; text-align: left;">
                <thead>
                    <tr
                        style="color: var(--text-secondary); font-size: 0.8rem; text-transform: uppercase; border-bottom: 1px solid var(--card-border);">
                        <th style="padding: 15px;">Batch ID</th>
                        <th style="padding: 15px;">Product</th>
                        <th style="padding: 15px;">Zone</th>
                        <th style="padding: 15px;">Quantity</th>
                        <th style="padding: 15px;">Harvest Date</th>
                        <th style="padding: 15px;">AI Risk</th>
                        <th style="padding: 15px;">Safe Life</th>
                        <th style="padding: 15px;">Actions</th>
                    </tr>
                </thead>
                <tbody id="inventoryBody">
                    <!-- JS Injected Rows -->
                </tbody>
            </table>
        </div>
    </main>

    <script type="module" src="js/inventory.js"></script>
</body>

</html>
