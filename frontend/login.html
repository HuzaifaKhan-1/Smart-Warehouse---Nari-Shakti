<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | AgriFresh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            outline: none;
            transition: var(--transition);
        }

        .form-group input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="glass login-card">
            <div style="text-align: center; margin-bottom: 30px;">
                <div class="logo" style="justify-content: center; margin-bottom: 10px;">
                    <div class="logo-icon"></div>
                    AgriFresh
                </div>
                <p style="color: var(--text-dim); font-size: 0.9rem;">Intelligence for the future of farming</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="name@company.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="••••••••" required>
                </div>
                <div class="form-group">
                    <label>System Role</label>
                    <select required>
                        <option value="manager">Warehouse Manager</option>
                        <option value="admin">Super Admin</option>
                        <option value="farmer">Farmer / Supplier</option>
                        <option value="distributor">Distributor</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Sign In to
                    Dashboard</button>
            </form>

            <p style="text-align: center; margin-top: 20px; font-size: 0.85rem; color: var(--text-dim);">
                New to the platform? <a href="#" style="color: var(--primary); text-decoration: none;">Request
                    Access</a>
            </p>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>

</html>
