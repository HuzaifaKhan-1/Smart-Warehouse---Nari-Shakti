<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Login | AgriFresh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            width: 100%;
            max-width: 450px;
            padding: 50px;
        }

        input,
        select {
            width: 100%;
            padding: 14px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            color: white;
            margin-bottom: 20px;
            outline: none;
            transition: var(--transition-smooth);
        }

        input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
        }
    </style>
</head>

<body>
    <div class="blob"></div>
    <div class="blob-2"></div>

    <div class="login-wrap">
        <div class="glass-panel login-box">
            <div style="text-align: center; margin-bottom: 40px;">
                <div
                    style="width: 50px; height: 50px; background: var(--primary); border-radius: 12px; transform: rotate(45deg); display: inline-flex; align-items: center; justify-content: center; margin-bottom: 20px;">
                    <i class="fas fa-leaf" style="transform: rotate(-45deg); color: white; font-size: 1.2rem;"></i>
                </div>
                <h2 style="font-size: 1.8rem; font-weight: 800;">Enterprise Access</h2>
                <p style="color: var(--text-secondary); font-size: 0.9rem;">Sign in to your AgriFresh account</p>
            </div>

            <form id="loginForm">
                <div
                    style="margin-bottom: 5px; font-size: 0.8rem; color: var(--text-secondary); font-weight: 600; text-transform: uppercase;">
                    Corporate Email</div>
                <input type="email" placeholder="name@company.com" required>

                <div
                    style="margin-bottom: 5px; font-size: 0.8rem; color: var(--text-secondary); font-weight: 600; text-transform: uppercase;">
                    Password</div>
                <input type="password" placeholder="••••••••" required>

                <div
                    style="margin-bottom: 5px; font-size: 0.8rem; color: var(--text-secondary); font-weight: 600; text-transform: uppercase;">
                    Access Role</div>
                <select required>
                    <option value="manager">Warehouse Manager</option>
                    <option value="admin">Global Admin</option>
                    <option value="farmer">Registered Supplier</option>
                </select>

                <button type="submit" class="btn-premium"
                    style="width: 100%; justify-content: center; margin-top: 10px;">
                    Enter Command Center <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div style="margin-top: 30px; text-align: center; font-size: 0.85rem; color: var(--text-secondary);">
                Don't have access? <a href="#"
                    style="color: var(--primary); text-decoration: none; font-weight: 600;">Contact IT Support</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
